<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
</head>

<body>
    <div class="movie-container">
        <label>Pick a movie: </label>
        <select name="" id="movie">
        <option value="10">Avengers:</option>
        <option value="12">Jocker ($12)</option>
        <option value="8">Toy Story ($8)</option>
        <option value="9">The Lion King ($9)</option>
        <option value="15">Spideman ($15)</option>
      </select>
    </div>
    <!-- Add Seat -->
    <ul class="showcase">
        <li>
            <div class="seat">
                <small>N/A</small>
            </div>
        </li>

        <li>
            <div class="seat selected">
                <small>Selected</small>
            </div>
        </li>

        <li>
            <div class="seat occipied">
                <small>Occupied</small>
            </div>
        </li>
    </ul>
    <div class="container">
        <div class="screen">
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>

                <div class="seat"></div>
            </div>

            <div class="screen">

                    <div class="seat"></div>
                    <div class="seat"></div>

                </div>

                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>

                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>

                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>

                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>

                <div class="row">
                    <div class="seat"></div>

            </div>
